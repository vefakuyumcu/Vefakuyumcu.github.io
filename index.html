<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Harem Altın Hesaplayıcı</title>
</head>
<body>
  <h2>Harem Altın Fiyat Güncelleyici</h2>
  <label>Harem Alış Fiyatı: <input type="number" id="alisFiyat" value="3849.22"></label><br>
  <label>Harem Satış Fiyatı: <input type="number" id="satisFiyat" value="3862.60"></label><br><br>
  <button onclick="guncelle()">Fiyatları Güncelle</button>

  <h3>Güncellenmiş Liste:</h3>
  <table border="1" id="sonuclar">
    <thead>
      <tr>
        <th>Ürün</th>
        <th>Alış</th>
        <th>Satış</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const oranlar = [
      { urun: "Yeni Çeyrek", alisOran: 0.001605, satisOran: 0.001626 },
      { urun: "Yeni Yarım", alisOran: 0.003207, satisOran: 0.003248 },
      { urun: "Yeni Tek", alisOran: 0.006415, satisOran: 0.006498 },
      { urun: "2,5’lik Yeni", alisOran: 0.016038, satisOran: 0.016243 },
      { urun: "22 Ayar Bilezik", alisOran: 0.9115, satisOran: 0.9241 },
      { urun: "Cumhuriyet (7.20)", alisOran: 6.5744, satisOran: 6.6663 }
    ];

    function guncelle() {
      const alisFiyat = parseFloat(document.getElementById("alisFiyat").value);
      const satisFiyat = parseFloat(document.getElementById("satisFiyat").value);
      const tbody = document.querySelector("#sonuclar tbody");
      tbody.innerHTML = "";

      oranlar.forEach(item => {
        const alis = (alisFiyat * item.alisOran).toFixed(2);
        const satis = (satisFiyat * item.satisOran).toFixed(2);
        tbody.innerHTML += `<tr><td>${item.urun}</td><td>${alis}</td><td>${satis}</td></tr>`;
      });
    }
  </script>
</body>
</html>
